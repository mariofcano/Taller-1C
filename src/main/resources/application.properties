# CONFIGURACIÓN DE LA BASE DE DATOS H2
spring.datasource.url=jdbc:h2:file:./data/taskmanager
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=password

# ACTIVO LA CONSOLA WEB DE H2 PARA VER LOS DATOS
# PUEDO ACCEDER EN: http://localhost:8080/h2-console
spring.h2.console.enabled=true
spring.h2.console.path=/h2-console

# CONFIGURACIÓN DE JPA - LE DIGO QUE CREE LAS TABLAS AUTOMÁTICAMENTE
spring.jpa.hibernate.ddl-auto=update
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.show-sql=true

# CONFIGURACIÓN DEL SERVIDOR
server.port=8080

# CONFIGURACIÓN DE THYMELEAF
spring.thymeleaf.cache=false