<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Detalle del préstamo</title>
    <!-- CSS PARA ADMINISTRADOR -->
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">Detalle del préstamo</h1>

    <!-- MUESTRO LOS DETALLES DEL PRÉSTAMO -->
    <ul class="list-group mt-4">
        <li class="list-group-item"><strong>Usuario:</strong> <span th:text="${loan.user.fullName}">Nombre</span></li>
        <li class="list-group-item"><strong>Libro:</strong> <span th:text="${loan.book.title}">Título</span></li>
        <li class="list-group-item"><strong>Fecha del préstamo:</strong> <span th:text="${loan.loanDate}">Fecha</span></li>
        <li class="list-group-item"><strong>Fecha límite:</strong> <span th:text="${loan.dueDate}">Fecha</span></li>
        <li class="list-group-item"><strong>Estado:</strong> <span th:text="${loan.status}">Estado</span></li>
        <li class="list-group-item"><strong>Renovaciones:</strong> <span th:text="${loan.renewals}">0</span></li>
        <li class="list-group-item"><strong>Multa:</strong> <span th:text="${loan.fineAmount} + ' €'">0</span></li>
        <li class="list-group-item"><strong>Pagado:</strong> <span th:text="${loan.finePaid ? 'Sí' : 'No'}">No</span></li>
    </ul>

    <!-- BOTON VOLVER -->
    <div class="text-end mt-3">
        <a th:href="@{/loans/list}" class="btn btn-secondary">Volver a la lista</a>
    </div>
</div>
</body>
</html>
