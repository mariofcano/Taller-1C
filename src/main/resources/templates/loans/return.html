<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Devolver libro</title>
    <!-- CSS ADMINISTRADOR -->
    <link rel="stylesheet" th:href="@{/css/admin-styles.css}">
</head>
<body class="bg-light">
<div class="container mt-4">
    <h1 class="text-center">Devolver libro</h1>

    <!-- FORMULARIO DE DEVOLUCIÓN -->
    <form th:action="@{/loans/return}" method="post">
        <input type="hidden" name="loanId" th:value="${loan.id}">
        <p><strong>Libro:</strong> <span th:text="${loan.book.title}">Título</span></p>
        <p><strong>Usuario:</strong> <span th:text="${loan.user.fullName}">Nombre</span></p>
        <p><strong>Fecha del préstamo:</strong> <span th:text="${loan.loanDate}">Fecha</span></p>
        <p><strong>Fecha de devolución prevista:</strong> <span th:text="${loan.dueDate}">Fecha</span></p>

        <!-- BOTON PARA CONFIRMAR -->
        <button type="submit" class="btn btn-success">Confirmar devolución</button>
    </form>
</div>
</body>
</html>
