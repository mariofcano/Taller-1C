<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Registro de Usuario</title>
    <!-- CARGO EL CSS PUBLICO -->
    <link rel="stylesheet" th:href="@{/css/public-styles.css}">
</head>
<body class="bg-light">
<div class="container mt-5">
    <!-- TITULO PRINCIPAL -->
    <h1 class="text-center">Crear nueva cuenta</h1>

    <!-- FORMULARIO DE REGISTRO -->
    <form th:action="@{/register}" method="post" class="mt-4">
        <div class="mb-3">
            <label for="username" class="form-label">Nombre de usuario</label>
            <input type="text" name="username" id="username" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="fullName" class="form-label">Nombre completo</label>
            <input type="text" name="fullName" id="fullName" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="email" class="form-label">Correo electrónico</label>
            <input type="email" name="email" id="email" class="form-control" required>
        </div>
        <div class="mb-3">
            <label for="password" class="form-label">Contraseña</label>
            <input type="password" name="password" id="password" class="form-control" required>
        </div>

        <!-- MENSAJE DE ERROR SI YA EXISTE -->
        <div th:if="${param.error}" class="alert alert-danger">
            El usuario ya existe o hubo un error.
        </div>

        <!-- BOTON DE REGISTRO -->
        <button type="submit" class="btn btn-success w-100">Registrarme</button>
    </form>
</div>
</body>
</html>
