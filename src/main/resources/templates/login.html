<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iniciar Sesión - Task Manager</title>
    <!-- BOOTSTRAP PARA EL DISEÑO -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- ICONOS DE BOOTSTRAP -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.7.2/font/bootstrap-icons.css" rel="stylesheet">
    <!-- MI CSS PERSONALIZADO -->
    <link th:href="@{/css/public-styles.css}" rel="stylesheet">
</head>
<body class="bg-light">
<!-- CONTENEDOR PRINCIPAL -->
<div class="container">
    <div class="row justify-content-center align-items-center min-vh-100">
        <div class="col-md-6 col-lg-4">

            <!-- LOGO Y TÍTULO -->
            <div class="text-center mb-4">
                <div class="mb-3">
                    <i class="bi bi-check-circle-fill text-primary" style="font-size: 4rem;"></i>
                </div>
                <h1 class="h3 mb-2">Task Manager</h1>
                <p class="text-muted">Inicia sesión para gestionar tus tareas</p>
            </div>

            <!-- FORMULARIO DE LOGIN -->
            <div class="card shadow">
                <div class="card-body p-4">
                    <form action="/login" method="post">

                        <!-- MENSAJES DE ERROR/ÉXITO -->
                        <div th:if="${param.error}" class="alert alert-danger" role="alert">
                            <i class="bi bi-exclamation-triangle"></i>
                            Usuario o contraseña incorrectos
                        </div>

                        <div th:if="${param.logout}" class="alert alert-success" role="alert">
                            <i class="bi bi-check-circle"></i>
                            Has cerrado sesión correctamente
                        </div>

                        <!-- CAMPO USERNAME -->
                        <div class="mb-3">
                            <label for="username" class="form-label">
                                <i class="bi bi-person text-primary"></i>
                                Usuario
                            </label>
                            <input type="text"
                                   class="form-control form-control-lg"
                                   id="username"
                                   name="username"
                                   placeholder="Ingresa tu usuario"
                                   required
                                   autofocus>
                        </div>

                        <!-- CAMPO PASSWORD -->
                        <div class="mb-4">
                            <label for="password" class="form-label">
                                <i class="bi bi-lock text-primary"></i>
                                Contraseña
                            </label>
                            <input type="password"
                                   class="form-control form-control-lg"
                                   id="password"
                                   name="password"
                                   placeholder="Ingresa tu contraseña"
                                   required>
                        </div>

                        <!-- BOTÓN DE LOGIN -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary btn-lg">
                                <i class="bi bi-box-arrow-in-right"></i>
                                Iniciar Sesión
                            </button>
                        </div>
                    </form>
                </div>
            </div>

            <!-- USUARIOS DE PRUEBA -->
            <div class="card mt-4 bg-light">
                <div class="card-body">
                    <h6 class="card-title">
                        <i class="bi bi-info-circle text-info"></i>
                        Usuarios de Prueba
                    </h6>
                    <small class="text-muted">
                        <strong>Admin:</strong> admin@taskmanager.com / admin123<br>
                        <strong>Usuario:</strong> mario@taskmanager.com / mario123<br>
                        <strong>Test:</strong> test@taskmanager.com / test123
                    </small>
                </div>
            </div>

            <!-- ENLACES ADICIONALES -->
            <div class="text-center mt-3">
                <small class="text-muted">
                    ¿No tienes cuenta?
                    <a href="/register" class="text-decoration-none">
                        Regístrate aquí
                    </a>
                </small>
            </div>
        </div>
    </div>
</div>

<!-- SCRIPTS DE BOOTSTRAP -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
