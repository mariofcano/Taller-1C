<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Detalles del Libro</title>
    <meta charset="UTF-8">
</head>
<body>
<h1>Detalles del Libro</h1>

<!-- MOSTRAR TODOS LOS CAMPOS DEL LIBRO -->
<ul>
    <li><strong>ID:</strong> <span th:text="${book.bookId}">1</span></li>
    <li><strong>Título:</strong> <span th:text="${book.title}">Titulo</span></li>
    <li><strong>Autor:</strong> <span th:text="${book.author}">Autor</span></li>
    <li><strong>Categoría:</strong> <span th:text="${book.category}">Categoria</span></li>
    <li><strong>ISBN:</strong> <span th:text="${book.isbn}">123456789</span></li>
    <li><strong>Precio:</strong> <span th:text="${book.price}">9.99</span></li>
    <li><strong>Fecha de Publicación:</strong> <span th:text="${book.publicationDate}">2023-01-01</span></li>
    <li><strong>Total de Copias:</strong> <span th:text="${book.totalCopies}">10</span></li>
    <li><strong>Descripción:</strong> <span th:text="${book.description}">descripcion...</span></li>
</ul>

<!-- ENLACE PARA VOLVER AL LISTADO -->
<a th:href="@{/books/list}">Volver al listado</a>
</body>
</html>
