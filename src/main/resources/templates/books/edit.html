<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Editar Libro</title>
    <meta charset="UTF-8">
    <!-- AQUI IMPORTO EL CSS DESDE OTRA RAMA SI ES NECESARIO -->
</head>
<body>
<h1>Editar libro</h1>

<!-- AQUI USO FORMULARIO PARA EDITAR UN LIBRO EXISTENTE -->
<form th:action="@{/books/edit/{id}(id=${book.bookId})}" th:object="${book}" method="post">
    <div>
        <label for="title">Título:</label>
        <input type="text" id="title" th:field="*{title}" required/>
    </div>
    <div>
        <label for="author">Autor:</label>
        <input type="text" id="author" th:field="*{author}" required/>
    </div>
    <div>
        <label for="isbn">ISBN:</label>
        <input type="text" id="isbn" th:field="*{isbn}" required/>
    </div>
    <div>
        <label for="category">Categoría:</label>
        <input type="text" id="category" th:field="*{category}" required/>
    </div>
    <div>
        <label for="price">Precio:</label>
        <input type="number" step="0.01" id="price" th:field="*{price}"/>
    </div>
    <div>
        <label for="publicationDate">Fecha publicación:</label>
        <input type="date" id="publicationDate" th:field="*{publicationDate}"/>
    </div>
    <div>
        <label for="totalCopies">Copias totales:</label>
        <input type="number" id="totalCopies" th:field="*{totalCopies}"/>
    </div>
    <div>
        <button type="submit">Guardar Cambios</button>
    </div>
</form>
</body>
</html>
