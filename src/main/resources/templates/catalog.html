<!DOCTYPE html>
<html lang="es" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Catálogo de libros</title>
    <!-- ENLACE AL CSS PUBLICO -->
    <link rel="stylesheet" th:href="@{/css/public-styles.css}">
</head>
<body class="bg-light">
<div class="container mt-4">
    <!-- TITULO PRINCIPAL -->
    <h1 class="text-center">Catálogo de Libros</h1>

    <!-- LISTADO DE LIBROS -->
    <div class="row mt-4" th:each="libro : ${libros}">
        <div class="col-md-4 mb-4">
            <div class="card h-100">
                <!-- IMAGEN DEL LIBRO -->
                <img th:src="${libro.imageUrl}" class="card-img-top" alt="Portada del libro">

                <div class="card-body">
                    <!-- TITULO Y AUTOR -->
                    <h5 class="card-title" th:text="${libro.title}">Título del libro</h5>
                    <p class="card-text" th:text="'Autor: ' + ${libro.author}">Autor</p>

                    <!-- DESCRIPCION CORTA -->
                    <p class="card-text" th:text="${#strings.abbreviate(libro.description, 100)}">Descripción breve...</p>
                </div>

                <div class="card-footer">
                    <!-- BOTÓN DE DETALLE -->
                    <a th:href="@{'/books/view/' + ${libro.id}}" class="btn btn-primary w-100">Ver Detalles</a>
                </div>
            </div>
        </div>
    </div>

    <!-- MENSAJE SI NO HAY LIBROS -->
    <div class="text-center text-muted" th:if="${#lists.isEmpty(libros)}">
        No hay libros disponibles en este momento.
    </div>
</div>
</body>
</html>
